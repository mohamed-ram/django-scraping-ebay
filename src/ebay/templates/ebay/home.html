{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <h1 class="display-1">Search Watches on ebay.com</h1>
    <form method="POST">
    {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="submit">
    </form>
    <hr>
    <h2>results..</h2>
    <div class="row">
      {% for watch in watches %}
        <div class="col-sm-3">
          <div class="card">
            <img src="{{ watch.img }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ watch.title}}</h5>
              <p class="card-text">{{ watch.price }}</p>
              <a href="{{ watch.url }}" class="btn btn-primary">see more..</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
